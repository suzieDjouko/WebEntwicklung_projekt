<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <!-- Background Circle -->
  <circle cx="300" cy="300" r="300" fill="url(#gradientBackground)"/>

  <!-- Gradient Definition for Chrome-like Style -->
  <defs>
    <radialGradient id="gradientBackground" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4CAF50"/> <!-- Green Center -->
      <stop offset="50%" stop-color="#FFC107"/> <!-- Yellow Middle -->
      <stop offset="100%" stop-color="#F44336"/> <!-- Red Edge -->
    </radialGradient>
  </defs>

  <!-- Central Letter -->
  <text x="300" y="400" text-anchor="middle" font-family="Comic Sans MS, sans-serif" font-size="450" fill="#2196F3" stroke="#ffffff" stroke-width="15">
    M
  </text>
</svg>